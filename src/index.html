<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loading Styling</title>
</head>
<body>
<h1>Loading Styling</h1>
<div class="widget">
  <div class="widget-header">
    <h2>Новости мира кино</h2>
  </div>
  <div class="widget-body">
    <div class="loading-plug">
      <div class="news-cell">
        <span class="news-header loading"></span>
        <div class="news-body">
          <div class="news-image loading"></div>
          <div class="news-text">
            <div class="paragraph loading"></div>
            <div class="paragraph loading"></div>
            <div class="paragraph loading"></div>
          </div>
        </div>
      </div>
      <div class="news-cell">
        <span class="news-header loading"></span>
        <div class="news-body">
          <div class="news-image loading"></div>
          <div class="news-text">
            <div class="paragraph loading"></div>
            <div class="paragraph loading"></div>
            <div class="paragraph loading"></div>
          </div>
        </div>
      </div>
      <div class="news-cell">
        <span class="news-header loading"></span>
        <div class="news-body">
          <div class="news-image loading"></div>
          <div class="news-text">
            <div class="paragraph loading"></div>
            <div class="paragraph loading"></div>
            <div class="paragraph loading"></div>
          </div>
        </div>
      </div>
    </div>
  </div>   
  <div class="offline-banner unactive">
    Не удалосьзагрузить данные <br>
    Проверьте подключение <br>
    и обновите страницу
  </div> 
</div>

</html>
